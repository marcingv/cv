<ul class="flex flex-row gap-3">
  @for (lang of availableLangs(); track lang) {
    <li>
      <button
        (click)="changeLang(lang)"
        [disabled]="lang === currentLang()"
        class="p-2 rounded text-xs {{
          lang === currentLang()
            ? 'bg-gray-700 text-gray-300'
            : 'bg-gray-400 text-gray-700'
        }}"
      >
        {{ lang }}
      </button>
    </li>
  }
</ul>
