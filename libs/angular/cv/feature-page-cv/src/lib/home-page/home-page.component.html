@if (cvData(); as cvData) {
  <gv-cv-page-pdf-export
    class="fixed right-4 bottom-4 lg:right-8 lg:bottom-8 print:hidden"
    [fileName]="
      'CV - ' + cvData.employee.firstName + ' ' + cvData.employee.lastName
    "
  ></gv-cv-page-pdf-export>

  <gv-cv-profile-about [profile]="cvData.employee"></gv-cv-profile-about>

  <div class="container flex flex-col gap-4 md:flex-row print:flex-row">
    <div class="md:w-2/3">
      <gv-cv-cv-section title="skills">
        <gv-cv-grouped-skills-list
          [data]="cvData.employee.skills"
        ></gv-cv-grouped-skills-list>

        <!--      <gv-cv-skills-chips-list [data]="profile.skills"></gv-cv-skills-chips-list>-->
      </gv-cv-cv-section>
    </div>

    <div class="md:w-1/3">
      <gv-cv-cv-section title="education">
        <gv-cv-education-experience-list
          [data]="cvData.education"
        ></gv-cv-education-experience-list>
      </gv-cv-cv-section>
    </div>
  </div>

  <div class="bg-gray-100 dark:bg-gray-700">
    <div class="container">
      <gv-cv-cv-section title="experience">
        <gv-cv-job-experience-list
          [data]="cvData.jobs"
        ></gv-cv-job-experience-list>
      </gv-cv-cv-section>
    </div>
  </div>

  <div class="container">
    <gv-cv-cv-section title="interestingProjects">
      <gv-cv-projects-experience-list
        [data]="cvData.projects"
      ></gv-cv-projects-experience-list>
    </gv-cv-cv-section>
  </div>

  <div class="bg-gray-50 dark:bg-gray-900">
    <div class="container flex flex-row flex-wrap gap-4">
      <gv-cv-cv-section title="languages" class="flex-1">
        <gv-cv-languages-experience-list
          [data]="cvData.languages"
        ></gv-cv-languages-experience-list>
      </gv-cv-cv-section>

      <gv-cv-cv-section title="hobbies" class="flex-1">
        <gv-cv-hobbies-list
          [data]="cvData.employee.hobbies"
        ></gv-cv-hobbies-list>
      </gv-cv-cv-section>

      <gv-cv-cv-section title="additionalSkills" class="flex-1">
        <gv-cv-additional-skills-list
          [data]="cvData.employee.additionalSkills"
        ></gv-cv-additional-skills-list>
      </gv-cv-cv-section>
    </div>
  </div>
}
