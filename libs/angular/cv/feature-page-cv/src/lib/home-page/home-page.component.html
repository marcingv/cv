@if (cvData(); as cvData) {
  <gv-cv-page-pdf-export
    class="fixed right-4 bottom-4 lg:right-8 lg:bottom-8 print:hidden z-10"
    [fileName]="
      'CV - ' + cvData.employee.firstName + ' ' + cvData.employee.lastName
    "
  ></gv-cv-page-pdf-export>

  <gv-cv-profile-about
    [profile]="cvData.employee"
    [leadingCertificate]="leadingCertificate()"
  ></gv-cv-profile-about>

  <div class="container section-skills">
    <div class="md:w-2/3">
      <gv-cv-cv-section headerTitle="skills">
        <gv-cv-grouped-skills-list
          [data]="cvData.employee.skills"
        ></gv-cv-grouped-skills-list>

        <!--      <gv-cv-skills-chips-list [data]="profile.skills"></gv-cv-skills-chips-list>-->
      </gv-cv-cv-section>
    </div>

    <div class="md:w-1/3">
      <gv-cv-cv-section
        headerTitle="languages"
        cssClass="pt-4 pb-4"
        class="mt-4 px-[1rem] mx-[-1rem] bg-gray-100 dark:bg-gray-700"
      >
        <gv-cv-languages-experience-list
          [data]="cvData.languages"
        ></gv-cv-languages-experience-list>
      </gv-cv-cv-section>

      <gv-cv-cv-section headerTitle="education" cssClass="pt-4 pb-8">
        <gv-cv-education-experience-list
          [data]="cvData.education"
        ></gv-cv-education-experience-list>
      </gv-cv-cv-section>
    </div>
  </div>

  @if (courses().length) {
    <div class="container">
      <gv-cv-cv-section headerTitle="coursesAndCerts" cssClass="pb-8">
        <gv-cv-courses-list [data]="courses()"></gv-cv-courses-list>
      </gv-cv-cv-section>
    </div>
  }

  <div class="section-experience">
    <div class="container">
      <gv-cv-cv-section headerTitle="experience">
        <gv-cv-job-experience-list
          [data]="cvData.jobs"
        ></gv-cv-job-experience-list>
      </gv-cv-cv-section>
    </div>
  </div>

  <div class="container section-projects">
    <gv-cv-cv-section headerTitle="interestingProjects">
      <gv-cv-projects-experience-list
        [data]="projects() | orderedProjectsExperience"
      ></gv-cv-projects-experience-list>
    </gv-cv-cv-section>
  </div>

  <div class="section-additional-features">
    <div class="container flex flex-row flex-wrap gap-x-4 justify-between">
      <gv-cv-cv-section headerTitle="hobbies" class="min-w-[33%] print:flex-1">
        <gv-cv-hobbies-list
          [data]="cvData.employee.hobbies"
        ></gv-cv-hobbies-list>
      </gv-cv-cv-section>

      <gv-cv-cv-section
        headerTitle="additionalSkills"
        class="min-w-[33%] print:flex-1"
      >
        <gv-cv-additional-skills-list
          [data]="cvData.employee.additionalSkills"
        ></gv-cv-additional-skills-list>
      </gv-cv-cv-section>
    </div>
  </div>
}
