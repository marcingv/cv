@if (data && data.length > 0) {
  <ul>
    @for (item of data; track item.name) {
      <li class="mb-4 last-of-type:mb-0">
        <div class="flex flex-row gap-4 justify-between">
          <h3 class="font-normal">{{ item.name }}</h3>

          <span class="text-xs whitespace-nowrap leading-6">
            (<gv-cv-time-span
              [from]="item.from"
              [to]="item.to"
              dateFormat="y"
            ></gv-cv-time-span
            >)
          </span>
        </div>

        <p class="text-sm">{{ item.description }}</p>
      </li>
    }
  </ul>
}
