<gv-cv-details-view>
  <gv-cv-details-view-row [label]="PLACE_OF_RESIDENCE_LABEL | translate">
    <ng-template gvCvDetailsViewRowValue>
      {{ data.city }}, {{ data.country }}
    </ng-template>
  </gv-cv-details-view-row>

  @if (data.phone) {
    <gv-cv-details-view-row
      [label]="PHONE_NUMBER_LABEL | translate"
      [value]="data.phone"
    ></gv-cv-details-view-row>
  }
  @if (data.email) {
    <gv-cv-details-view-row
      [label]="EMAIL_LABEL | translate"
      [value]="data.email"
    ></gv-cv-details-view-row>
  }
</gv-cv-details-view>
