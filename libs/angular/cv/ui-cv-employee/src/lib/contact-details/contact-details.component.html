<gv-cv-details-view>
  <gv-cv-details-view-row label="Miejsce zamieszkania">
    <ng-template gvCvDetailsViewRowValue>
      {{ data.city }}, {{ data.country }}
    </ng-template>
  </gv-cv-details-view-row>

  @if (data.phone) {
    <gv-cv-details-view-row
      label="Telefon"
      [value]="data.phone"
    ></gv-cv-details-view-row>
  }
  @if (data.email) {
    <gv-cv-details-view-row
      label="E-mail"
      [value]="data.email"
    ></gv-cv-details-view-row>
  }
</gv-cv-details-view>
