<gv-cv-details-view>
  <gv-cv-details-view-row [label]="PLACE_OF_RESIDENCE_LABEL | translate">
    <ng-template gvCvDetailsViewRowValue>
      {{ data.city }}, {{ data.country }}
    </ng-template>
  </gv-cv-details-view-row>

  @if (data.phone) {
    <gv-cv-details-view-row [label]="PHONE_NUMBER_LABEL | translate">
      <ng-template gvCvDetailsViewRowValue>
        <gv-cv-masked-phone
          [phone]="data.phone"
          class="print:hidden"
        ></gv-cv-masked-phone>

        <span data-nosnippet class="hidden print:inline">{{ data.phone }}</span>
      </ng-template>
    </gv-cv-details-view-row>
  }
  @if (data.email) {
    <gv-cv-details-view-row [label]="EMAIL_LABEL | translate">
      <ng-template gvCvDetailsViewRowValue>
        <gv-cv-masked-email
          [email]="data.email"
          class="print:hidden"
        ></gv-cv-masked-email>

        <span data-nosnippet class="hidden print:inline">{{ data.email }}</span>
      </ng-template>
    </gv-cv-details-view-row>
  }
  @if (data.github) {
    <gv-cv-details-view-row [label]="GITHUB_LABEL | translate">
      <ng-template gvCvDetailsViewRowValue>
        <a
          [href]="data.github"
          target="_blank"
          class="hover:underline hover:underline-offset-4"
        >
          {{ data.github }}
        </a>
      </ng-template>
    </gv-cv-details-view-row>
  }
</gv-cv-details-view>
