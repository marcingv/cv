<div class="profile-header container">
  @if (leadingCertificate) {
    <div class="certification-badge--wrapper">
      <div class="certification-badge">
        <gv-cv-leading-certification-badge
          [certificate]="leadingCertificate"
        ></gv-cv-leading-certification-badge>
      </div>
    </div>
  }

  <div class="profile-introduction">
    <div class="text-center md:text-left print:text-left">
      <h1 class="text-3xl md:text-4xl lg:text-5xl print:text-5xl font-bold">
        {{ profile.firstName }} {{ profile.lastName }}
      </h1>
      <h2 class="text-2xl md:text-3xl lg:text-4xl print:text-4xl text-gray-400">
        {{ profile.specialization }}
      </h2>
    </div>
  </div>

  <gv-cv-contact-details
    [data]="profile.contact"
    class="profile-contact"
  ></gv-cv-contact-details>
</div>

<div class="py-0 md:py-4 bg-gray-100 dark:bg-gray-700 print:py-0">
  <div class="container">
    <gv-cv-cv-section headerTitle="aboutMe">
      <p>{{ profile.about }}</p>
    </gv-cv-cv-section>
  </div>
</div>
