<div
  class="container flex flex-col gap-4 md:flex-row print:flex-row items-center justify-between py-4 md:py-10 print:py-[1cm]"
>
  <div class="flex flex-row gap-4 items-center">
    <img
      class="hidden print:block md:block w-20 h-20 rounded grayscale hover:grayscale-0 hover:scale-125 cursor-pointer transition-all ease-in-out"
      src="/assets/profile.jpg"
      alt="{{ profile.firstName }} {{ profile.lastName }}"
    />

    <div class="text-center md:text-left print:text-left">
      <h1 class="text-3xl font-bold">
        {{ profile.firstName }} {{ profile.lastName }}
      </h1>
      <h2 class="text-2xl text-gray-400">
        {{ profile.specialization }}
      </h2>
    </div>
  </div>

  <gv-cv-contact-details [data]="profile.contact"></gv-cv-contact-details>
</div>

<div class="py-0 md:py-4 bg-gray-100 dark:bg-gray-700">
  <div class="container">
    <gv-cv-cv-section title="aboutMe">
      <p>{{ profile.about }}</p>
    </gv-cv-cv-section>
  </div>
</div>
