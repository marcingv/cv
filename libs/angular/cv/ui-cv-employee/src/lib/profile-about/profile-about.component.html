<div
  class="container flex flex-col gap-4 md:flex-row print:flex-row items-center justify-between py-4 md:py-10 print:py-[0.5cm]"
>
  <div class="flex flex-row gap-4 items-center lg:w-2/3 print:w-2/3">
    <div class="text-center md:text-left print:text-left">
      <h1 class="text-3xl md:text-5xl font-bold">
        {{ profile.firstName }} {{ profile.lastName }}
      </h1>
      <h2 class="text-2xl md:text-4xl text-gray-400">
        {{ profile.specialization }}
      </h2>
    </div>
  </div>

  <gv-cv-contact-details
    [data]="profile.contact"
    class="lg:w-1/3 print:w-1/3"
  ></gv-cv-contact-details>
</div>

<div class="py-0 md:py-4 bg-gray-100 dark:bg-gray-700 print:py-0 print:text-sm">
  <div class="container">
    <gv-cv-cv-section headerTitle="aboutMe">
      <p>{{ profile.about }}</p>
    </gv-cv-cv-section>
  </div>
</div>
