@if (data && data.length) {
  <ul class="lg:grid lg:grid-cols-3 print:grid print:grid-cols-3 gap-y-4">
    @for (item of data; track item) {
      <li
        class="flex flex-col gap-4 p-4 bg-gray-100 dark:bg-gray-800 odd:bg-white dark:odd:bg-gray-700"
      >
        <header>
          <div class="mb-2 flex flex-row justify-between items-center">
            <h3 class="font-normal">{{ item.company }}</h3>

            <div class="text-xs">
              <gv-cv-time-span
                [from]="item.from"
                [to]="item.to"
              ></gv-cv-time-span>
              ({{ { from: item.from, to: item.to } | timeSpanDuration }})
            </div>
          </div>

          <h4 class="font-normal text-gray-700 dark:text-gray-300">
            {{ item.role }}
          </h4>
        </header>

        <div>
          <p>{{ item.description }}</p>
        </div>

        @if (item.usedSkills) {
          <div class="mt-auto">
            <!--            <h4 class="font-normal mb-2">NarzÄ™dzia i technologie:</h4>-->

            <gv-cv-skills-chips-list
              [data]="item.usedSkills"
              class="[&>ul]:flex-wrap-reverse"
            ></gv-cv-skills-chips-list>
          </div>
        }
      </li>
    }
  </ul>
}
