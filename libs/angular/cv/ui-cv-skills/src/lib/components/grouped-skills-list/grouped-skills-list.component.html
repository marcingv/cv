<div class="flex flex-col gap-2">
  @for (oneGroup of data | groupSkillsByCategory | keyvalue; track oneGroup) {
    <div class="flex flex-col lg:flex-row lg:gap-4">
      <div class="hidden lg:block flex-shrink-0 w-[10rem]">
        {{ oneGroup.key }}
      </div>
      <div class="flex-grow">
        <gv-cv-skills-chips-list
          [data]="oneGroup.value"
        ></gv-cv-skills-chips-list>
      </div>
    </div>
  }
</div>
