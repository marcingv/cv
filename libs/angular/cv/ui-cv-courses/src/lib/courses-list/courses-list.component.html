<ul class="flex flex-row flex-wrap gap-2">
  @for (oneCourse of data; track oneCourse) {
    <li
      class="flex text-xs flex-1 min-w-56 sm:min-w-96 bg-gray-100 hover:bg-gray-200 active:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-900 dark:active:bg-gray-950"
    >
      <a
        [href]="oneCourse.certFileUrl"
        [title]="oneCourse.name"
        target="_blank"
        class="p-2 flex flex-row flex-1 justify-between gap-4 items-center cursor-pointer"
      >
        <div class="hidden sm:flex w-14 text-gray-500">
          @if (oneCourse.platform === 'udemy') {
            <gv-cv-logo-udemy class="w-10"></gv-cv-logo-udemy>
          } @else if (oneCourse.platform === 'oracle') {
            <gv-cv-logo-oracle class="w-14"></gv-cv-logo-oracle>
          }
        </div>

        <span class="flex-1 text-center">{{ oneCourse.name }}</span>

        <div class="hidden sm:flex w-14 justify-end text-gray-500">
          <gv-cv-icon-arrow-down-tray></gv-cv-icon-arrow-down-tray>
        </div>
      </a>
    </li>
  }
</ul>
