<ul class="courses-list">
  @for (oneCourse of data; track oneCourse.name) {
    <li
      class="courses-list__item"
      [ngClass]="{ 'print:hidden': !oneCourse.printable }"
    >
      <gv-cv-course-list-item
        [course]="oneCourse"
        class="flex size-full"
      ></gv-cv-course-list-item>
    </li>
  }
</ul>
