<ul class="text-sm">
  @for (item of data; track item.name) {
    <li class="flex flex-row gap-4">
      <div class="font-normal w-[5rem]">{{ item.name }}</div>
      <div class="flex-1 overflow-ellipsis overflow-hidden">
        <span>{{ item.level | languageLevelLabel | translate }}</span>
        @if (item.level !== 'native') {
          <span class="print:hidden lowercase">
            ({{ item.level | languageLevelDescription | translate }})</span
          >
        }
      </div>
    </li>
  }
</ul>
