<table class="w-full">
  <tbody>
    <tr>
      <td class="p-0">
        <ng-content></ng-content>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="p-0" [style.height.px]="footer.clientHeight"></td>
    </tr>
  </tfoot>
</table>

<footer #footer class="fixed bottom-0 w-full">
  <div
    class="bg-gray-200 text-center text-gray-500 border-gray-100 border-t-4 text-xs"
  >
    <div class="container py-4">
      <p>
        {{ footerText$ | async }}
      </p>
    </div>
  </div>
</footer>
