
@for (oneGroup of data | groupSkillsByCategory | keyvalue; track oneGroup) {

    <div class="group-name-col flex-shrink-0">{{ oneGroup.key }}</div>
    <div class="flex-fill">
      <app-skills-chips-list [data]="oneGroup.value"></app-skills-chips-list>
    </div>
  </div>
}
