@if (data && data.length) {
  <ul class="lg:grid lg:grid-cols-3">
    @for (item of data; track item;) {
      <li class="flex flex-col gap-4 p-4 bg-white odd:bg-gray-100">
        <header>
          <div class="mb-2 flex flex-row justify-between items-center">
            <h3 class="font-normal">{{ item.company }}</h3>

            <div class="text-xs">
              <app-time-span [from]="item.from" [to]="item.to"></app-time-span>
              ({{ { from: item.from, to: item.to } | timeSpanDuration }})
            </div>
          </div>

          <h4 class="font-normal text-gray-700">{{ item.role }}</h4>
        </header>

        <div>

          <p>{{ item.description }}</p>
        </div>

        @if (item.usedSkills) {
          <div class="mt-auto">
<!--            <h4 class="font-normal mb-2">NarzÄ™dzia i technologie:</h4>-->

            <app-skills-chips-list [data]="item.usedSkills" class="[&>ul]:flex-wrap-reverse"></app-skills-chips-list>
          </div>
        }
      </li>
    }
  </ul>
}
