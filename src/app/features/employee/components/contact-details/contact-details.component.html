<app-details-view class="contact-data">
  <app-details-view-row label="Miejsce zamieszkania">
    <ng-template appDetailsViewRowValue>
      {{ data.city }}, {{ data.country }}
    </ng-template>
  </app-details-view-row>

  @if(data.phone) {
    <app-details-view-row label="Telefon" [value]="data.phone"></app-details-view-row>
  }
  @if(data.email) {
    <app-details-view-row label="E-mail" [value]="data.email"></app-details-view-row>
  }
</app-details-view>
