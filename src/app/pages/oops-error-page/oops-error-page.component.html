<h1 class="text-center text-xl text-red-800 font-normal uppercase mb-4">
  Oops!
</h1>

<div class="bg-white shadow-sm p-8 rounded">
  <p class="text-red-800 text-center mb-8">
    {{ errorMessage }}
  </p>

  <button
    class="bg-gray-700 hover:bg-gray-600 active:bg-gray-800 active:shadow-sm text-white rounded px-4 py-2 w-full"
    (click)="onGoHome()"
    [disabled]="isNavigationPending()"
  >
    Odśwież
  </button>
</div>
