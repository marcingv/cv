@if (cvData(); as cvData) {
  <app-profile-about [profile]="cvData.employee"></app-profile-about>


  <div class="container mx-auto flex flex-row">
    <div class="w-2/3">
      <app-cv-section title="Umiejętności">
        <app-grouped-skills-list [data]="cvData.employee.skills"></app-grouped-skills-list>

        <!--      <app-skills-chips-list [data]="profile.skills"></app-skills-chips-list>-->
      </app-cv-section>
    </div>
    <div class="w-1/3">
      <app-cv-section title="Edukacja">
        <app-education-experience-list [data]="cvData.education"></app-education-experience-list>
      </app-cv-section>
    </div>
  </div>

  <div class="bg-gray-100">
    <div class="container mx-auto">
      <app-cv-section title="Doświadczenie">
        <app-job-experience-list [data]="cvData.jobs"></app-job-experience-list>
      </app-cv-section>
    </div>
  </div>

  <div class="container mx-auto grid grid-cols-1">
    <div>
      <app-cv-section title="Najciekawsze projekty">
        <app-projects-experience-list [data]="cvData.projects"></app-projects-experience-list>
      </app-cv-section>
    </div>
  </div>

  <div class="container bg-gray-50 mx-auto flex flex-row flex-wrap gap-4">
    <app-cv-section title="Języki" class="flex-1">
      <app-languages-experience-list [data]="cvData.languages"></app-languages-experience-list>
    </app-cv-section>

    <app-cv-section title="Zainteresowania" class="flex-1">
      <app-hobbies-list [data]="cvData.employee.hobbies"></app-hobbies-list>
    </app-cv-section>

    <app-cv-section title="Dodatkowe umiejętności" class="flex-1">
      <app-additional-skills-list [data]="cvData.employee.additionalSkills"></app-additional-skills-list>
    </app-cv-section>
  </div>
}
