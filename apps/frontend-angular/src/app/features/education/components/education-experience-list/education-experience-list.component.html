@if (data && data.length > 0) {
  <ul>
    @for (item of data; track item) {
      <li class="mb-4 last-of-type:mb-0">
        <div class="mb-4">
          <h3 class="font-normal">{{ item.name }}</h3>
          <gv-cv-time-span
            [from]="item.from"
            [to]="item.to"
            class="text-xs"
          ></gv-cv-time-span>
        </div>

        <p>{{ item.description }}</p>
      </li>
    }
  </ul>
}
